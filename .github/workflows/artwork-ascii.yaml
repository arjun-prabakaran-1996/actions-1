name: ascii artwork

on: push

jobs:
    first_job:
        runs-on: ubuntu-latest 
        steps:              
            - name: install cowsay
              run: sudo apt-get install cowsay -y
            
            - name: dragon file
              run: cowsay -f dragon "am a dragon, run away" >> dragon.txt

            - name: sleep
              run: sleep 30

    test_job:
        needs: first_job
        runs-on: ubuntu-latest
        steps:
          - name: sleep
            run: sleep 20

          - name: check for file
            run: grep -i "dragon" dragon.txt
    
    deploy_job:
      needs: [first_job, test_job]
      runs-on: ubuntu-latest
      steps:
        - name: read file
          run: cat dragon.txt

        - name: deploy
          run: echo deploying........